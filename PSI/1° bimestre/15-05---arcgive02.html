<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        color: pink;
    }
    .pai .lista li:nth-child(3n + 1){
        background: #836FFF;
    }
    .pai .lista li:nth-child(3n + 2){
        background: #87CEFA;
    }
    .pai .lista li:nth-child(3n){
        background:#40E0D0;
    }
</style>
<body>
    <div class="pai">
        <ul class="lista">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
        </ul>
    </div>
</body>
</html>
