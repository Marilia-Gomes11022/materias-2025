<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
</head>
<style>
    .list li:first-child{
        font-weight: bold;
    }
    
    .list li:nth-child(n + 5){
        background-color: #87CEFA;
    }
    .list li:nth-child(2){
        color: pink;
    }
    .list li:nth-child(4n){
        background-color: #DEB887;
    }
    .list li:last-child{
        font-weight: bold;
        background-color: blueviolet;
    }
</style>
<body>
    <div class="">
        <ul class="list">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
            <li>item 8</li>
            <li>item 9</li>
            <li>item 10</li>
        </ul>
    </div>
</body>
</html>
